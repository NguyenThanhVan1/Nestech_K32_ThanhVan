<body>
    <script>
let toan;
let ly;
let hoa;
toan = prompt("Nhập điểm toán");
ly = prompt("Nhập điểm lý");
hoa = prompt("Nhập điểm hóa");

let ly1 = parseInt(ly);
let hoa1 = parseInt(hoa);
let tb = (toan1 + ly1 + hoa1)/3;
document.write("điểm tb: " + tb);
    </script>
