<body>
    <script>
        let nhietDo = parseInt(prompt("Nhập nhiệt độ"))
        while(nhietDo<20||nhietDo>100){
            if(nhietDo<20){
                nhietDo=parseInt(prompt("Tăng nhiệt độ"))}
            else if(nhietDo>100){
                nhietDo=parseInt(prompt("Giảm nhiệt độ"))}
            else{alert("Nhiệt độ hợp lý ")
            }
            }       
            
        
    </script>
</body>
