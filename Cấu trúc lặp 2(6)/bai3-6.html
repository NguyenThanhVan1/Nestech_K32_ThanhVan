<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0;i=0;dem=0;
        while(dem<30){
            if(i%7===0){
                sum=sum+i
                dem++
                i++}
            else{i++}
            }
            
        
        alert(sum)
    </script>
</body>
</html>
