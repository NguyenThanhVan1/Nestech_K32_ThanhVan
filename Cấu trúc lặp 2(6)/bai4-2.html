<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soNguyen = parseInt(prompt("Nhập số nguyên dương cần tính giai thừa"))
        let giaiThua=1
        let i=1
        while(1){
            giaiThua=giaiThua*i
            i++
            if(i>soNguyen){break}
        }
        alert(giaiThua)
    </script>
</body>
</html>
