<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="denmo"></div>
    <script>
   function veTamGiac(n) {
  let a = '';
  for (let i = n; i >= 1; i--) {
    for (let j = 1; j <= i; j++) {
      a += '* ';
    }
    a += '<br>';
  }
  document.getElementById('denmo').innerHTML = a
}
let n = parseInt(prompt("vẽ tam giác"))
veTamGiac(n);
    </script>
 
</body>
</html>
