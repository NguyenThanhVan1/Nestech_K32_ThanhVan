<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let songuyen = parseInt(prompt("Nhập vào số nguyên "))
        if(songuyen<0)
            alert("số vừa nhập bé hơn 0")
        else if(songuyen>0)
            alert("số vừa nhập lớn hơn 0")
        else
            alert("số vừa nhập bằng 0")
    </script>
</body>
</html>
