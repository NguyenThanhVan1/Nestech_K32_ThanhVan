<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sophut = parseInt(prompt("Nhập số phút bạn đã gọi"))
        const phiCodinh = 25
        let tongTien,tong
        if(sophut>200)
            tongTien=(sophut-200)*200+150*400+50*600;
        else if(sophut>50)
            tongTien=(sophut-50)*400+50*600;
        else
            tongTien=sophut*600;
tong=0.01*tongTien+phiCodinh;
 alert("Tổng tiền bạn cần trả là "+tong+" Nghìn đồng")
    </script>
</body>
</html>
