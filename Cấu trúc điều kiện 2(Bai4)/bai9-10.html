<body>
    <script>
        let soKW = parseInt(prompt("Nhập số Kw tiêu thụ"))
        let s=( (soKW>400) ? "số tiền phải trả "+(soKW*2,587) : (soKW>300) ? "số tiền phải trả "+(soKW*2,503) : (soKW>200) ? "số tiền phải trả "+(soKW*2,242) : (soKW>100) ? alert("số tiền phải trả "+(soKW*1,786)) : (soKW>=50) ? "số tiền phải trả "+(soKW*1,533) : "số tiền phải trả "+(soKW*1,484))
        alert(s)
    </script>
