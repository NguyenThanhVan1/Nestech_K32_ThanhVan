<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soTien = parseInt(prompt("Nhập số thu nhập cá nhân"))
        let tong =
        (soTien>80) ? 
        soTien*0.35+soTien :
        (soTien>52) ?
        soTien*0.3+soTien :
        (soTien>32) ?
        soTien*0.25+soTien :
        (soTien>18) ?
        soTien*0.2+soTien :
        (soTien>10) ?
        soTien*0.15+soTien :
        (soTien>5) ?
        soTien*0.1+soTien :
        soTien*0.05;
    alert(tong)
    </script>
</body>
</html>
