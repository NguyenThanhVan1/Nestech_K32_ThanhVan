<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tienGoc = parseInt(prompt("Nhập số tiền gốc"))
        let soThang = parseInt(prompt("Nhập số tháng gửi tiền"))
        let laiHangThang = parseInt(prompt("Nhập số lãi hàng tháng"))
        let tong = tienGoc*((1+laiHangThang)**soThang)
        alert(tong)
    </script>
</body>
</html>
