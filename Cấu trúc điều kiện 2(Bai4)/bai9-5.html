<body>
    <script>
        let a = parseInt(prompt("Nhập vào cạnh 1 của tam giác vuông"))
        let b = parseInt(prompt("Nhập vào cạnh 2 của tam giác vuông"))
        let S=a*b/2
        alert("Diện tích tam giác vuông là "+S+" m^2")
    </script>
