<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[]
        let chiso=0
        let n= parseInt(prompt("Nhập số lượng phần tử của mảng : "))
        for(let i = 0 ; i<n;i++){
            a[i]=parseInt(prompt("Nhập phần tử thứ a["+i+"]"))            
        }
        let phanTuMoi = parseInt(prompt("Nhập phần từ cần tìm"))
        function Search(phanTuMoi){
        for(let i = 0 ; i<n;i++){
            if(phanTuMoi==a[i]){
                chiso=i
                return 1
            
            }
        }return 0
    }if(Search(phanTuMoi)===1){
        for(let i =chiso ; i<n;i++){
            a[i]=a[i+1]
        }
    }
    alert(a)
    </script>
</body>
</html>
