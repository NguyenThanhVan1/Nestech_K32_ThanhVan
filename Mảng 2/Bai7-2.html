<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [ 'c', 's', 'c', '2', '6', '1' ]
        let c=""
        alert("Mảng chưa được đảo ngược")
        alert(a)
        a.reverse()
        for(let i = 0 ; i <6 ; i ++){
            c+=a[i]
        }
        alert("Mảng đã được đảo ngược")
        alert(c)
    </script>
</body>
</html>
