<body>
    <script>
        function demSoTuTrongChuoi(chuoi) {
  // Sử dụng phương thức split để tách chuỗi thành mảng các từ
  let mangTu = chuoi.split(" ");
  // Đếm số lượng từ trong mảng
  let soTu = mangTu.length;
  return soTu;
}

// Sử dụng hàm để đếm số từ trong chuỗi
let chuoiCanDem = "Đây là một ví dụ đơn giản";
let ketQua = demSoTuTrongChuoi(chuoiCanDem);
console.log("Số từ trong chuỗi là: " + ketQua);
    </script>
</body>
